<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"></script>
    <form action="/calcular" method="POST">
    <div class="container mt-5">
        <h1 class="mb-4">Cálculo de Notas</h1>
        
        <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="nota1" placeholder="Introduce la Nota 1">
                <span class="input-group-text">15%</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="nota2" placeholder="Introduce la Nota2">
                <span class="input-group-text">20%</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="nota3" class="form-label">Nota 3:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="nota3" placeholder="Introduce la Nota3">
                <span class="input-group-text">25%</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="notaTotal" class="form-label">Nota Total a Obtener:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="notaTotal" placeholder="Introduce la Nota Total a Obterner">
                <span class="input-group-text">100%</span>
            </div>
        </div>

        <div class="mt-4">
            <h4>Resultado Nota 4: <span name="resultado">{{resultado}} 40%</span></h4>
            <h4>Se considera lo siguiente: <span name="resultado">{{mensaje}}{{estado}}</span></h4>
        </div>
        <div class="mt-3">
            <!--<a type="button" class="btn btn-primary" onclick="window.location.href='/calcular'">Calcular</a>-->
            
                <button type="submit"class="btn btn-primary">Calcular</button>
            
        </div>
    </div>
    </form>
</body>
</html>
